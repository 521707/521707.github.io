<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#2196f3">
		<title>My App</title>
		<link rel="stylesheet" href="f7/framework7.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/me.css" />
		<script type="text/javascript" src="js/hotcss.js"></script>
	</head>

	<body>
		<!-- App root element -->
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

					<!--顶部导航栏-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="left" onclick="history.go(-1)">
								<a href="#" class="link icon-only color-black">
									<i class="icon icon-back"></i>
								</a>
							</div>
							<div class="title">備註</div>
							<div class="right">
								<a href="#" class="link icon-only">
									<i class="icon another-icon"></i>
								</a>
							</div>
						</div>
					</div>

					<!--<!-- 底部导航栏 -->
					<!--<div class="toolbar">
						<div class="toolbar-inner">
							Toolbar links
							<a href="#" class="link">Link 1</a>
							<a href="#" class="link">Link 2</a>
							
						</div>
					</div>-->

					<!--滚动页面内容-->
					<!-- Scrollable page content -->
					<div class="page-content page_buttom">
						<div class="me_remark">
							<div class="me_text">
								<textarea name="" rows="" cols="">請輸入內容</textarea>
								<div class="num">
									<span>0</span>/<span>1000</span>
								</div>
							</div>
							
						</div>
						<div class="index_close">
							<button class="index_close_buttom" onclick="history.go(-1)">
									提交
							</button>
						</div>


					</div> 
				</div>
			</div>
		</div>
		</div>
		<!--框架7的库JS路径-->
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="f7/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="f7/my_app.js"></script>
	</body>

</html>
