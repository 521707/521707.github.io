<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#2196f3">
		<title>My App</title>
		<link rel="stylesheet" href="f7/framework7.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/other.css" />

		<!--模板-->
		<!--<link rel="stylesheet" href="css/base2014.css" />
		<link rel="stylesheet" href="img/login.css" />-->

		<script type="text/javascript" src="js/hotcss.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	</head>

	<body>
		<!-- App root element -->
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

					<!--顶部导航栏-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="left" onclick="history.go(-1)">
								<a href="#" class="link icon-only color-black">
									<i class="icon icon-back"></i>
								</a>
							</div>
							<div class="title">註冊</div>
							<div class="right">
								<a href="#" class="link icon-only">
									<i class="icon another-icon"></i>
								</a>
							</div>
						</div>
					</div>
					<!--滚动页面内容-->
					<!-- Scrollable page content -->
					<div class="page-content page_buttom">
						<div class="login_wrap">
							<div class="login_tel">
								<div class="item item-username">
									<label class="username_img">
										<i></i>
									</label>
									<input class="txt-input txt-username" type="text" placeholder="輸入手機號" autofocus required />
								</div>
								<div class="item item-password">
									<label class="code">
										<i></i>
									</label>
									<input class="txt-input txt-password" type="password" autocomplete="off" placeholder="輸入驗證碼" required />
									<a class="code_buttom">獲取驗證碼</a>
								</div>
								<div class="item item-password">
									<label class="password_img">
										<i></i>
									</label>
									<input class="txt-input txt-password" type="password" autocomplete="off" placeholder="輸入密碼" required />
									<b class="tp-btn btn-off"></b>
								</div>
								<div class="item item-password">
									<label class="password_img">
										<i></i>
									</label>
									<input class="txt-input txt-password" type="password" autocomplete="off" placeholder="確認密碼" required />
									<b class="tp-btn btn-off"></b>
								</div>
								<div class="item item-captcha">
									<label class="item-checkbox item-content color-gray">
									<input type="checkbox" name="demo-checkbox" value="Books" checked="checked"/>
									    <i class="icon icon-checkbox"></i>
									<div class="item-inner">
									    <div class="item-title">學生須知</div>
									</div>
								</div>
								
						
								<div class="item item-btns">
									<a class="btn-login btn-disabled">提交</a>
								</div>
								<div class="item item-login-option">
									
									<span class="retrieve-password" onclick="window.open('other_forget2.html','_self')">
							                <a >忘記密碼？</a>
							            </span>
								</div>

							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
		</div>

		<!--框架7的库JS路径-->
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="f7/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="f7/my_app.js"></script>

		<script src="js/zepto-1.1.6.min.js"></script>
		<script>
			$('.btn-off').on('click', function() {
				if($(this).hasClass('btn-on')) {
					$(this).removeClass('btn-on');
					$(this).prev().attr('type', 'password');
				} else {
					$(this).addClass('btn-on');
					$(this).prev().attr('type', 'text');
				}
			});
		</script>
	</body>

</html>
