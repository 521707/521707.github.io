						<div class="teacher_content">古筝是民族音樂的瑰寶，目前古筝多爲二十壹根弦，它形制古 樸典雅，聲音優美動聽，而且好聽易學，既適合獨奏又適合合 奏，因而深受廣大民樂愛好者追捧。秦漢胡同以 “讓世界柔軟” 爲核心價值觀，宣揚中國傳統文化，創造了壹個供成人與孩子 學習的廣闊平台
