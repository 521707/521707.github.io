<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#2196f3">
		<title>My App</title>
		<link rel="stylesheet" href="f7/framework7.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/me.css" />
		<script type="text/javascript" src="js/hotcss.js"></script>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

	</head>

	<body>
		<!-- App root element -->
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

					<!--顶部导航栏-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="left" onclick="history.go(-1)">
								<a href="#" class="link icon-only color-black">
									<i class="icon icon-back"></i>
								</a>
							</div>
							<div class="title">我的反饋</div>
							<div class="right">
								<a href="#" class="link icon-only">
									<i class="icon another-icon"></i>
								</a>
							</div>
						</div>
					</div>

					<!--<!-- 底部导航栏 -->
					<!--<div class="toolbar">
						<div class="toolbar-inner">
							Toolbar links
							<a href="#" class="link">Link 1</a>
							<a href="#" class="link">Link 2</a>
							
						</div>
					</div>-->

					<!--滚动页面内容-->
					<!-- Scrollable page content -->
					<div class="page-content page_buttom" style="position: relative;">
						<div class="evaluation_wrap">
							<div class="evaluation_top">
								<span></span> 初次評價
								<span></span>
							</div>
							<div></div>
							<div class="rating">
								<input type="radio" id="star5" name="rating" value="5" hidden/>
								<label for="star5"></label>
								<input type="radio" id="star4" name="rating" value="4" hidden/>
								<label for="star4"></label>
								<input type="radio" id="star3" name="rating" value="3" hidden/>
								<label for="star3"></label>
								<input type="radio" id="star2" name="rating" value="2" hidden/>
								<label for="star2"></label>
								<input type="radio" id="star1" name="rating" value="1" hidden/>
								<label for="star1"></label>
							</div>

							<div id="tag">請評價</div>
						</div>
						<div class="index_close">
							<button class="index_close_buttom">
									提交
								</button>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
		<!--框架7的库JS路径-->
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="f7/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="f7/my_app.js"></script>
	</body>

	<script>
		$(".rating label").click(function() {
			var Getfor = $(this).val("for")[0].htmlFor;

			switch(Getfor) {
				case "star1":
					document.getElementById("tag").innerHTML = "非常不滿意";
					break;

				case "star2":
					document.getElementById("tag").innerHTML = "不滿意";
					break;

				case "star3":
					document.getElementById("tag").innerHTML = "一般";
					break;
				case "star4":
					document.getElementById("tag").innerHTML = "滿意";
					break;
				case "star5":
					document.getElementById("tag").innerHTML = "非常滿意";
					break;

			};

		})
	</script>

</html>
