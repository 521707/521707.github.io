<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#2196f3">
		<title>My App</title>
		<link rel="stylesheet" href="f7/framework7.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/hotcss.js"></script>
		<script>
			var now = new Date();
			var address_time = now.getFullYear() + "-" + now.getMonth() + "-" + now.getDate();
			 
		</script>
	</head>

	<body>
		<!-- App root element -->
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

					<!--顶部导航栏-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="left" onclick="history.go(-1)">
								<a href="#" class="link icon-only color-white">
									<i class="icon icon-back"></i>
								</a>
							</div>
							<div class="title">填写收货信息</div>
							<div class="right">
								<a href="#" class="link icon-only">
									<i class="icon another-icon"></i>
								</a>
							</div>
						</div>
					</div>

					<!--<!-- 底部导航栏 -->
					<!--<div class="toolbar">
						<div class="toolbar-inner">
							Toolbar links
							<a href="#" class="link">Link 1</a>
							<a href="#" class="link">Link 2</a>
							
						</div>
					</div>-->

					<!--滚动页面内容-->
					<!-- Scrollable page content -->
					<div class="page-content page_buttom">
						<div class="address_wrap">
							<div class="list inline-labels no-hairlines-md">
								<ul>
									<li class="item-content item-input">

										<div class="item-inner">
											<div class="item-title item-label">姓名</div>
											<div class="item-input-wrap">
												<input type="text" placeholder="请输入姓名">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>

									<li class="item-content item-input">

										<div class="item-inner">
											<div class="item-title item-label">联系方式</div>
											<div class="item-input-wrap">
												<input type="email" placeholder="请输入联系方式">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>

									<li class="item-content item-input">

										<div class="item-inner">
											<div class="item-title item-label">时间</div>
											<div class="item-input-wrap">
												<input type="date" value="2018-04-30" placeholder="Please choose...">
											</div>
										</div>
									</li>
									<li class="item-content item-input">
								     
								      <div class="item-inner">
								        <div class="item-title item-label">送货信息</div>
								        <div class="item-input-wrap">
												<textarea type="email" placeholder="输入送货信息"></textarea>
												<span class="input-clear-button"></span>
											</div>
								      </div>
								    </li>
						
								</ul>
							</div>
							
							<div class="address_buttom">
								<button>完成</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!--框架7的库JS路径-->
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="f7/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="f7/my_app.js"></script>
	</body>

</html>
