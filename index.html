<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#2196f3">
		<title>My App</title>
		<link rel="stylesheet" href="f7/framework7.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/hotcss.js"></script>
	</head>

	<body>
		<!-- App root element -->
		<div id="app">
			<!-- Statusbar overlay -->
			<div class="statusbar"></div>

			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

					<!--顶部导航栏-->
					<div class="navbar">
						<div class="navbar-inner">
							<div class="left" onclick="history.go(-1)">
								<a href="#" class="link icon-only color-black">
									<i class="icon icon-back"></i>
								</a>
							</div>
							<div class="title">我的信息</div>
							<div class="right">
								<a href="#" class="link icon-only">
									<i class="icon another-icon"></i>
								</a>
							</div>
						</div>
					</div>

					<!--<!-- 底部导航栏 -->
					<!--<div class="toolbar">
						<div class="toolbar-inner">
							Toolbar links
							<a href="#" class="link">Link 1</a>
							<a href="#" class="link">Link 2</a>
							
						</div>
					</div>-->

					<div class="toolbar tabbar-labels mian_nav_img">
						<div class="toolbar-inner">
							<a href="#tab-1" class="tab-link" onclick="window.open('home.html','_self')">
								<i class="icon f7-icons ios-only"><img src="img/index.png"></i>

								<span class="tabbar-label">首頁</span>
							</a>

							<a href="#tab-2" class="tab-link" onclick="window.open('no_login.html','_self')">
								<i class="icon f7-icons ios-only"><img src="img/tel.png"></i>

								<span class="tabbar-label">查詢熱線</span>
							</a>

							<a href="#tab-3" class="tab-link tab-link-active">
								<i class="icon f7-icons ios-only"><img src="img/me.png"></i>

								<span class="tabbar-label">我的信息</span>
							</a>
						</div>
					</div>

					<!--滚动页面内容-->
					<!-- Scrollable page content -->
					<div class="page-content page_buttom" style="position: relative;">

						<div class="me_wrap">
							<div class="me_chart_top" class="techers_li" onclick="window.open('me_info.html','_self')">
								<img src="img/me_chart.png" />
								<div class="index_me_name">
									<p class="name">海綿寶寶</p>
									<p class="number">13456789101213</p>
								</div>

							</div>
						</div>

						<div class="index_mian">
							<div class="index_wrap">
								<div class="index_title">

									<div class="list">
										<ul>
											<li>
												<div class="item-content">
													<div class="item-media"><img class="index_title_img" src="img/me_1.png"></div>
													<div class="item-inner">
														<div class="item-title">學生檔案</div>
													</div>
												</div>
											</li>

											<li class="me_list_line">
												<div class="me_list_all">
													<div class="me_list" >
														<p class="me_list_img"><img src="img/me_chart.png" /></p>
														<p class="me_list_name">小明</p>
													</div>
													<div class="me_list">
														<p class="me_list_img"><img src="img/me_chart.png" /></p>
														<p class="me_list_name">小章</p>
													</div>
													<div class="me_list">
														<p class="me_list_img"><img src="img/me_chart.png" /></p>
														<p class="me_list_name">小李</p>
													</div>
													<div class="me_list popup-open" data-popup=".popup-about">
														<p class="me_list_img"><img src="img/round.svg" /></p>
													</div>
												</div>

											</li>
											<li class="techers_li" onclick="window.open('me_collection.html','_self')">
												<div class="item-content">
													<div class="item-media"><img class="index_title_img2" src="img/me_2.png"></div>
													<div class="item-inner">
														<div class="item-title">我的收藏</div>
													</div>
												</div>
											</li>
											<li class="techers_li" onclick="window.open('me_curriculum.html','_self')">
												<div class="item-content">
													<div class="item-media">
														<img class="index_title_img3" src="img/me_3.png">
													</div>
													<div class="item-inner">
														<div class="item-title">我的課程</div>
													</div>
												</div>
											</li>
											<li class="techers_li" onclick="window.open('me_notes.html','_self')">
												<div class="item-content">
													<div class="item-media"><img class="index_title_img4" src="img/me_4.png"></div>
													<div class="item-inner">
														<div class="item-title">學生須知</div>
													</div>
												</div>
											</li>
											<li class="techers_li" onclick="window.open('me_remind.html','_self')">
												<div class="item-content">
													<div class="item-media"><img class="index_title_img5" src="img/index_02.png"></div>
													<div class="item-inner">
														<div class="item-title">消息推送</div>
													</div>
												</div>
											</li>
										</ul>
									</div>

								</div>

							</div>
						</div>
						<div class="index_close">
							<button class="index_close_buttom" class="techers_li" onclick="window.open('other_login.html','_self')">
									退出
								</button>
						</div>

						<!--弹出框-->
						<!--<div class="block">
							<p>
								<a class="link popup-open" href="#" data-popup=".popup-about">打开弹窗</a>
							</p>
						</div>-->
						<!--弹窗内容-->
						<div class="popup popup-about index_pop ">
							<div class="block">
								<div class="pop_input">
									<div class="me_img"><img src="img/me_chart2.png"></div>
									<div class="click">点击添加</div>
									<div class="name">
										<input type="text" value="姓名" />
									</div>
									<div class="age">
										<input type="text" value="年龄" />
									</div>
									<div class="so_button">
										<button >
											確定
										</button>
									</div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		</div>
		<!--框架7的库JS路径-->
		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="f7/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="f7/my_app.js"></script>
	</body>

</html>
