<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
		<link rel="apple-touch-icon" href="favicon.png">
		<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

		<link href="login.css" rel="stylesheet" />
		<title>下载</title>
	</head>

	<body>
		<header class="login_nav">
			<img class="left_nav" src="img/left.png" />
			<h1 class="login-title">家道</h1>
		</header>
		<div class="line"></div>
		<div class="logo"><img src="img/logo.png"></div>
		<div class="box">
			<div class="tel_title">
				<p class="tag">接受江可的邀请，十秒注册，体验家的温暖</p>
			</div>

			<div class="tel_input">
				<div class="input_top">
					<i class="number"></i>
					<input type="text" value="请输入手机号" />
				</div>

				<div class="input_buttom" style="display: flex;">
					<i class="number number2"></i>
					<input class="entry" type="text" value="请输入验证码" />
					<input class="entry2 click_pop" type="text" readonly="readonly" value="获取验证码" />
				</div>
			</div>

			<div class="tel_checkbox">
				<input type="checkbox" name="Bike">
				<span>我已阅读并同意用户协议</span>
			</div>

			<div class="next">
				<button>下一步</button>
			</div>

			<!--遮罩层-->
			<div class="bgPop"></div>
			<!--弹出层-->
			<!-- 主界面具体展示内容 -->
			<div class="pop">
				<div class="pop_wrapper">
					<!--弹出层-->
					<div class="eject">
						<span class="eject_close pop-close"></span>
						<div class="eject_tetle">请输入图形验证码</div>
						<div class="eject_input">
							<input class="wject_password" type="text" value="Password" />
							<input class="wject_text" type="text" readonly="readonly" value="XXXXXX" />
						</div>
						<div class="lines"></div>
						<div class="eject_buttom">确认</div>
					</div>
				
				</div>
			</div>


			<!--弹出层-->
			<script type="text/javascript" src="jquery-3.2.1.min.js" ></script>
			<script>
				$(document).ready(function() {
					$('.pop-close').click(function() {
						$('.bgPop,.pop').hide();
					});
					$('.click_pop').click(function() {
						$('.bgPop,.pop').show();
					});
				})
			</script>

	</body>

</html>
