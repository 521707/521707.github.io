<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
		<link rel="apple-touch-icon" href="favicon.png">
		<link rel="Shortcut Icon" href="favicon.png" type="image/x-icon">

		<link href="login.css" rel="stylesheet" />
		<title>下载</title>
	</head>

	<body>
		<header class="login_nav">
			<img class="left_nav" src="img/left.png" />
			<h1 class="login-title">家道</h1>
		</header>
		<div class="line"></div>
		<div class="logo"><img src="img/logo.png"></div>
		<div class="box">
			<div class="tel_title">
				<p class="tag tag2">填写资料完成创建</p>
			</div>
			
			<div class="tel_input">
				<div class="input_top">
					<i class="number"></i>
					<input type="text" value="请输入真实姓名"/>
				</div>
				<div class="input_top">
					<i class="number"></i>
					<input type="text" value="请输入密码"/>
				</div>
			</div>
			
			<div class="tel_checkbox">
				<div class="tel_checkbox_left">
					<input type="checkbox" name="Bike">
					<span>女</span>
				</div>
				
				<div class="tel_checkbox_right">
					<input type="checkbox" name="Bike">
					<span>男</span>
				</div>
			</div>
			
			<div class="next">
				<button>完成注册</button>
			</div>
			 
			
		</div>

	</body>

</html>
